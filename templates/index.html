<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Portfolio</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='7127986.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        header {
            background-color: #007BFF;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #007BFF;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #007BFF;
        }

        a {
            color: #007BFF;
        }

        section {
            margin-top: 20px;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animation effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Portfolio</h1>
    </header>

    <nav>
        <a href="#about">About Me</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#achievements">Achievements</a>
    </nav>

    <div class="container">
        <section id="about">
            <h2>{{ name }}</h2>
            <p>{{ profession }}</p>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <p>{{ experience }}</p>
        </section>

        <section id="education">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </section>

        <!-- Display profile picture... -->

        <!-- Display contact information... -->

        <!-- Link to resume... -->

        <!-- Provide a link to connect via WhatsApp... -->

        <section id="achievements">
            <h2>Achievements</h2>
            <ul>
                <li>Achievement 1</li>
                <li>Achievement 2</li>
                <li>Achievement 3</li>
            </ul>
        </section>
    </div>

    <footer>
        Â© 2023 {{ name }}'s Portfolio
    </footer>
</body>
</html>
